<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="index.css">
    <title>Average U.S. Temperature and Precipitation</title>
</head>
<body>
    <div id="text-container">
        <h1>Climate Dashboard</h1>
        <p>
            This dashboard allows users to query a dataset of average precipitation and<br/>
            average temperature for the United States over a period from 2000 - 2024.<br/>
            Hover over and click on the timeline to update the map and scatterplot. 
        </p>
    </div>
    <div id="timeline" style="display:flex; width:100%; justify-content:center; align-items:center;"></div>
    <div id="select-text"></div>
    <div style="display:flex; flex-direction:row; justify-content:center; width:100%; align-items:center;">
        <div id="map" style="width:60%;"></div>
        <div style="display:flex; flex-direction:column; justify-content:center; width:50%; align-items:center;">
            <div id="correlation"></div>
            <div id="scatter"></div>
        </div>
    </div>
    <div style="display:flex; justify-content:center; align-items:center;">
        <div id="loader"></div>
    </div>

    <script src="colorlegend.js"></script>
    <script src="https://unpkg.com/d3@7"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/htl@0.3"></script>
    <script src="https://unpkg.com/@observablehq/inputs@0.10"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src='https://unpkg.com/simple-statistics@7.8.3/dist/simple-statistics.min.js'></script>
    <script type="module" src="index.js"></script>
</body>
</html>
